<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>HTML 5 - Tabelas</title>
	</head>
	<body>

		<!-- Tabela web standards -->
		<table border="1">
			<thead>
				<tr>
					<th>Título 1</th>
					<th>Título 2</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Conteúdo 1</td>
					<td>Conteúdo 2</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>Rodapé 1</td>
					<td>Rodapé 2</td>
				</tr>
			</tfoot>
		</table>

		<br>

		<!-- Mesclar colunas -->
		<table border="1">
			<tr>
				<td colspan="2">Linha 1 - Coluna 1</td>
			</tr>
			<tr>
				<td>Linha 2 - Coluna 1</td>
				<td>Linha 2 - Coluna 2</td>
			</tr>		
		</table>

		<br>
		
		<!-- Mesclar linhas -->
		<table border="1">
			<tr>
				<td rowspan="2">Linha 1 - Coluna 1</td>
				<td>Linha 1 - Coluna 2</td>
			</tr>
			<tr>
				<td>Linha 2 - Coluna 2</td>
			</tr>		
		</table>


	</body>
</html>
