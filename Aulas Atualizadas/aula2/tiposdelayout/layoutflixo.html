<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Layout Fixo (Est√°tico)</title>
        <meta charset="UTF-8" />

        <style type="text/css">
            section { 
                height: 500px;
                text-align: center; 
                color: #ffffff;
            } 
            #container { 
                width: 960px; 
                margin: 0 auto; 
                height: 500px; 
                border: 2px solid #c0c0c0;
            }
            #esquerda { 
                width: 200px; 
                background: blue; 
                float: left; 
            }
            #centro { 
                width: 560px; 
                background: green; 
                float: left; 
            }
            #direita { 
                width: 200px; 
                background: red;
                float: left; 
            }

        </style>

    </head>
    <body>

        <div id="container">
            <section id="esquerda">
                <h3>Esquerda</h3>
            </section>
            <section id="centro">
                <h3>Centro</h3>           
            </section>
            <section id="direita">
                <h3>Direita</h3>                  
            </section>
        </div>

    </body>
</html>
